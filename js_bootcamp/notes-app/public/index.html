<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles/style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take a note and never forget</h2>
        </div>
    </header>

    <div class="actions">
        <div class="actions__container">
            <input class="input" id="search-text" placeholder="Filter Notes" type="text">

            <select id="filter-by" class="dropdown">
                <option value="byEdited">Sort By Last Edited</option>
                <option value="byCreated">Sort By Recently Created</option>
                <option value="alphabetical">Sort Alphabetically</option>
            </select>
        </div>
    </div>

    <div class="container">
        <div id="notes"></div>
        <button id="create-note" class="button">Create Note</button>
    </div>
    <script src="/scripts/index-bundle.js"></script>
</body>
</html>
