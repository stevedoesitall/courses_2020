<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>To Do App</h1>

    <div id="todos-list"></div>

    <form id="todo-form">
        <input id="add-todo" type="text" placeholder="New To-Do" name="newToDo">
        <button id="submit">Submit</button>
    </form>

    <input id="filter-todos" type="text" placeholder="Filter To-Dos">

    <label>
        <input id="toggle-todos" type="checkbox"> Hide Completed
    </label>
    <script src="scripts/uuidv4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment-with-locales.min.js"></script>
    <script src="scripts/todo-functions.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
