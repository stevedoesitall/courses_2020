<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles/styles.css" rel="stylesheet">
    <title>To-Do App</title>
</head>
<body>

    <div class="header">
        <div class="container">
            <h1 class="header__title">To-Do App</h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container">
            <input id="search-text" class="input" type="text" placeholder="Filter To-Dos">
            <label class="checkbox">
                <input id="hide-completed" type="checkbox"> Hide Completed
            </label>        
        </div>
    </div>

    <div class="container">
        <div id="todos"></div>

        <form id="new-todo">
            <input id="add-todo" class="input" type="text" placeholder="New To-Do" name="newToDo">
            <button id="submit" class="button">Add To-Do</button>
        </form>
    </div>

    <script src="scripts/uuidv4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment-with-locales.min.js"></script>
    <script src="scripts/todo-functions.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
